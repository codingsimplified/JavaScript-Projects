<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="Profile Image.jpg" alt="Coding Simplified Space">
            </a>
            <button class="toggle sidebar-toggle">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
            <button class="toggle menu-toggle">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
               <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            dashboard
                        </span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                    <span class="nav-tooltip">Dashboard</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            calendar_month
                        </span>
                        <span class="nav-label">Calendar</span>
                    </a>
                    <span class="nav-tooltip">Calendar</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            notifications
                        </span>
                        <span class="nav-label">Notifications</span>
                    </a>
                    <span class="nav-tooltip">Notifications</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            groups
                        </span>
                        <span class="nav-label">Teams</span>
                    </a>
                    <span class="nav-tooltip">Teams</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            analytics
                        </span>
                        <span class="nav-label">Analytics</span>
                    </a>
                    <span class="nav-tooltip">Analytics</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            bookmarks
                        </span>
                        <span class="nav-label">Bookmarks</span>
                    </a>
                    <span class="nav-tooltip">Bookmarks</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            settings
                        </span>
                        <span class="nav-label">Settings</span>
                    </a>
                    <span class="nav-tooltip">Settings</span>
                </li>
            </ul>

            <!-- Bottom Nav -->
             <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            person
                        </span>
                        <span class="nav-label">Profile</span>
                    </a>
                    <span class="nav-tooltip">Profile</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-outlined">
                            logout
                        </span>
                        <span class="nav-label">Logout</span>
                    </a>
                    <span class="nav-tooltip">Logout</span>
                </li>
             </ul>
        </nav>
    </aside>

    <script src="script.js"></script>
</body>
</html>
